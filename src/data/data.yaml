news:
  - titre: Le nouvel EP est là !
    description: "'Assez' est sortie ! 100% auto-produit : c'est la garantie d'un EP tout à fait schizophrène Jazzy, hip-hoppy, variety, rappy...\n
      [Spotifiy](https://open.spotify.com/album/4ZQvcyjCVXQHXvMGXvjtNQ) - [Deezer](https://www.deezer.com/en/album/463718785) - [Youtube](https://youtube.com/playlist?list=PLRm7cNa23pMpCPGKBzrhOyARvtKodQX15)"
    image: https://pushka-content.s3.eu-west-3.amazonaws.com/Assez.jpg
  - titre: Laver'Night
    description: "On était de passage à Lavernat le 11 septembre pour la 1er édition du festival Laver'Night, un vrai plaisir de vous retrouver et de faire la fête ensemble, vivement la suite !"
    image: https://pushka-content.s3.eu-west-3.amazonaws.com/lavernat.jpeg
  - titre: Pushka confiné
    description: "Pendant qu'on confine, Pushka compose.\n
      A ce rythme là, on vous sort un coffret 10 CDs dans l'année !\n
      On est bouillant, on espère pouvoir vous balancer tout ça en live très vite  !"
    image: https://pushka-content.s3.eu-west-3.amazonaws.com/confine.jpg
  - titre: Pushka au Festival À Tout Bout d'Champ !
    description: "Oh les gourmands, ils en redemandent !\n
      Alors on se retrouve le 18/07 au Festival À Tout Bout d'Champ. On va vous régaler !!\n
      Merci à l'orga et à tout le public présent pour l'ambiance de folie et le plébiscite !\n
      Dédicace au Bar Des Sports de Brûlon pour le Ti Punch de la victoire."
    image: https://pushka-content.s3.eu-west-3.amazonaws.com/pushka_cover.jpg
  - titre: Danse - festival Yzeures'n'Rock
    description: "Danse - Pushka au festival Festival - Yzeures'n'Rock - 03/08/2019\n\n
      Crédit Vidéo:\n
      [https://www.jeanbaptistebarbier.com](https://www.jeanbaptistebarbier.com)\n
      [https://www.maxlhvideos.com/](https://www.maxlhvideos.com/)"
    lienYoutube: https://youtu.be/ewBqy4Rm4mw
  - titre: Tremplin du Festival À Tout Bout d'Champ
    description: "Check ça, Pushka commence l'année avec un fat concert au tremplin du Festival À Tout Bout d'Champ, le 22 Février !\n
      Si tu viens, tu vas kiffer !!! Et si tu votes pour nous, tu vas sur-kiffer car tu pourras peut-être nous voir au festival \"A Tout Bout d'Champ\", tranquille, au chaud, cet été !\n
      Restez connecté, d'autres dates vont tomber !"
    image: https://pushka-content.s3.eu-west-3.amazonaws.com/pushka-tremplin.jpg

