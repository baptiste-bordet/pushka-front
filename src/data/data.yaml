  - titre: Pushka au Festival À Tout Bout d'Champ !
    contenu: Oh les gourmands, ils en redemandent !
      Alors on se retrouve le 18/07 au Festival À Tout Bout d'Champ. On va vous régaler !!
      Merci à l'orga et à tout le public présent pour l'ambiance de folie et le plébiscite !
      Dédicace au Bar Des Sports de Brûlon pour le Ti Punch de la victoire.
