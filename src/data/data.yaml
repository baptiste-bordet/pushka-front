bio:
  description: Pushka, c’est pas vraiment du rap, c’est pas vraiment du ska, c’est pas non plus vraiment du Hip Hop. En tous cas, c'est servi par six musiciens passionnés, aux origines musicales différentes mais complémentaires et qui ont de l'énergie à revendre ! Des mélodies entraînantes, un groove particulier, des textes rappés et chantés, transportés par un clavier, un accordéon, une trompette, une basse et une batterie.





